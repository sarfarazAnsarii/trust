<script type="text/javascript">
    fetch("https://api.apispreadsheets.com/data/HjKnZOLJqlDeDv9V/").then(res=>{
    if (res.status === 200){
      // SUCCESS
      res.json().then(data=>{

        const yourData = data;

        console.log(yourData);
        
        // showData(yourData)

        let tableData = document.getElementById("tableData");
        yourData.data.map(function(event){
          
          $(tableData).append('<tr><td>'+event.name+'</td><td>'+event.email+'</td><td>'+event.mobile+'</td><td>'+event.company+'</td><td>'+event.designation+'</td><td>'+event.date+'</td></tr>')
        });

        $('#tableData').DataTable();
        

      }).catch(err => console.log(err))
    }
    else{
      // ERROR
    }
  })

  
  </script>
